<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Match Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Face Match Finder</h1>
        <p>Upload your photo and a folder of images to find matches!</p>
    </header>
    <main>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div>
                <label for="user-image">Your Photo:</label>
                <input type="file" id="user-image" name="user_image" accept="image/*" required>
            </div>
            <div>
                <label for="folder-zip">Folder of Images (Zipped):</label>
                <input type="file" id="folder-zip" name="folder_zip" accept=".zip" required>
            </div>
            <button type="submit">Find Matches</button>
        </form>
        <div id="message" class="success-message" style="display: none;">
            Success! Your download will start shortly.
        </div>
    </main>
    <footer>
        &copy; 2024 Face Match Finder. All rights reserved.
    </footer>
    <script>
        const form = document.getElementById('upload-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', function (event) {
            message.style.display = 'none';
        });

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    message.textContent = 'Success! Your download will start shortly.';
                    message.style.display = 'block';

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'matching_images.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
